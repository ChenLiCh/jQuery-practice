<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication-Table</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <style>
      table {
        background-color: aqua;
        border: solid 5px;
        border-color: rgb(0, 150, 250);
        border-collapse: collapse;
      }
      td {
        color: red;
        padding-left: 5px;
        padding-right: 10px;
        border-right: 2px solid;
        border-color: rgb(0, 150, 250);
      }
      td:last-child {
        border-right: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Multiplication-Table</h1>
    </header>
    <div class="container">
      <!-- 要寫的內容 -->
      <table>
        <tbody></tbody>
      </table>
    </div>
    <!-- 引入jQuery -->
    <script src="./jquery-3.7.1.js"></script>
    <!-- 撰寫jQuery -->
    <script>
      // 等待DOM TREE產生後執行程式
      $(function () {
        // 你的程式碼
        // const tr = $("tbody").append("<tr></tr>");
        // const td = tr.append(`<td>${2}x${1}=${2 * 1}</td>`);
        for (let i = 1; i <= 9; i++) {
          const tr = $("tbody").append("<tr></tr>");
          console.log(tr);
          for (let j = 2; j <= 9; j++) {
            const td = tr.append(`<td>${j}x${i}=${j * i}</td>`);
            console.log(tr);
          }
        }
      });
    </script>
  </body>
</html>
